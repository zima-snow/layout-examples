<!DOCTYPE html>
<html>
 <head>
   <title>Table HTML example</title>
   <meta charset="utf-8">
   <link rel="stylesheet" type="text/css" href="../css/style.css" />
   <link rel="stylesheet" type="text/css" href="../css/2.css" />
 </head>
 <body>
  <table>
    <thead>
      <tr>
        <td colspan="3" id="header">
          <h1>Эмоционально верстаем</h1>
        </td>
      </tr>
    </thead>
    <tfoot>
      <tr>
        <td colspan="3" id="footer">Copyright "Emotional Robot"</td>
      </tr>
    </tfoot>
    <tbody>
      <tr>
        <td id="aside">
          <nav>
            <div class="nav-link-wrapper">
              <a href="../index.html">
                <div class="nav-link-inside">
                  Main
                </div>
              </a>
            </div>
            <div class="nav-link-wrapper">
              <a href="./1.html">
                <div class="nav-link-inside">
                  First
                </div>
              </a>
            </div>
          </nav>
        </td>
        <td id="content">
          <div id="id-selector">Booooooyaaaaaa</div>
          <div class="important-info">Важная информация</div>
          <div data-custom-attr="test">Booooooyaaaaaa</div>
          <hr style="margin-top: 20px; margin-bottom: 20px;">
          <div id="first" class="third">Двойной селектор</div>
          <div id="second" class="third">Двойной селектор</div>
          <div class="container">
            <div>First</div>
            <div class="inside-second">Second</div>
            <div>Last</div>
          </div>
        </td>
        <td id="info">
          <img
            src="https://images.ua.prom.st/1874438555_w640_h640_as-0557-kot.jpg"
            alt="info"
            width="300"
            height="400"
          >
          <div class="important-info">Дико важная информация, меня здесь нет</div>
        </td>
      </tr>
    </tbody>
  </table>
 </body> 
</html>
