<!DOCTYPE html>
<html>
 <head>
   <title>Block layout example</title>
   <meta charset="utf-8">

   <link rel="stylesheet" type="text/css" href="../css/3.css" />
 </head>
 <body>
  <header>

    <span>

    <span>

    </span>
    <span>

  <div class="float-wrapper">

      <div class="digit">1</div>

    <div class="float">

    <div class="float">

    </div>
    <div class="float">
