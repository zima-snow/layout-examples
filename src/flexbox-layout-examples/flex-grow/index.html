<!DOCTYPE html>
<html>
 <head>
   <title>Flex-grow example</title>
   <meta charset="utf-8">
   <link rel="stylesheet" type="text/css" href="./css/default.css" />
   <link rel="stylesheet" type="text/css" href="./css/style.css" />
 </head>
 <body>
  <main>
    <section class="col"></section>
    <aside class="col"></aside>
  </main>

  <ol>
    <li>width section: <span></span> </li>
    <li>width aside: <span></span></li>
  </ol>

  <div id="next-block">
    <a href="pages/1.html">Next</a>
  </div>

  <script>
    const getSize = () => {
      let n = 0;
      for (let node of document.querySelectorAll('.col')) {
        document.querySelectorAll('span')[n++].textContent = `${node.getBoundingClientRect().width}px`;
      }
    };

    window.onresize = (event) => {
      getSize();
    };

    getSize();
  </script>
 </body> 
</html>
